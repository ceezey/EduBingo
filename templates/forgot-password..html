<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Forgot Password</title>
    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/entry-page.css" />
  </head>
  <body>
    <div class="row height-full">
      <!-- left side -->
      <div
        class="left-column flex flex-column height-full justify-center items-center"
      >
        <h1 class="welcoming-title">Forgot Password</h1>
        <form class="form" autocomplete="off" action="./otp.html">
          <p class="forgot-password-reminder">
                Enter your email address and we will send you a link to reset your
                password.</p>
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" required />

          <button
            type="submit"
            class="button regular-button pink-background cta-btn" 
          >
            Next
          </button>
        </form>
        <p class="sign-up-prompt">
          Donâ€™t have an account?
          <a href="./signup.html" class="sign-up-link">Sign up</a>
        </p>
      </div>
      <!-- right side -->
      <div class="right-column"></div>
    </div>
  </body>
</html>
